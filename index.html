<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G.H.P. MONITOR | Redes Abertas</title>
  <style>
    :root {
      --bg-dark: #020617;
      --card-bg: #0f172a;
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --accent-blue: #38bdf8;
      --opportunity-gold: #f59e0b;
      --open-api-blue: #60a5fa;
      --danger: #ef4444;
      --success: #10b981;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-bar {
      background: rgba(2, 6, 23, 0.95);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid #1e293b;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-area { display: flex; align-items: center; gap: 10px; }
    .logo-box { width: 30px; height: 30px; background: var(--open-api-blue); border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #000; }
    
    .status-monitor { font-size: 10px; font-weight: 700; color: var(--open-api-blue); letter-spacing: 1px; display: flex; align-items: center; gap: 8px; }
    .dot { width: 6px; height: 6px; background: var(--open-api-blue); border-radius: 50%; box-shadow: 0 0 10px var(--open-api-blue); animation: pulse 1.5s infinite; }

    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

    .main-terminal {
      display: grid;
      grid-template-columns: 350px 1fr 300px;
      gap: 15px;
      padding: 15px;
      flex: 1;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .card-header {
      font-size: 11px;
      font-weight: 800;
      color: var(--open-api-blue);
      text-transform: uppercase;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #newsFeed {
      flex: 1;
      overflow-y: auto;
      max-height: 600px;
      scrollbar-width: thin;
    }

    .news-item {
      padding: 12px;
      border-bottom: 1px solid #1e293b;
      margin-bottom: 8px;
      background: rgba(255,255,255,0.02);
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .news-item:hover { background: rgba(255,255,255,0.05); }

    .news-item h4 { font-size: 13px; margin: 0 0 5px 0; color: #fff; }
    .news-item p { font-size: 11px; color: var(--text-muted); margin: 0; line-height: 1.4; }

    input, select, textarea {
      background: #020617;
      border: 1px solid #1e293b;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      width: 100%;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .btn {
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      font-size: 11px;
      text-transform: uppercase;
      width: 100%;
      transition: opacity 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-primary { background: var(--open-api-blue); color: #000; }
    .btn-secondary { background: transparent; border: 1px solid var(--open-api-blue); color: var(--open-api-blue); margin-top: 10px; }
    .btn-download { background: var(--success); color: #000; margin-top: 10px; }

    #banner {
      display: none;
      padding: 10px;
      font-size: 11px;
      text-align: center;
      border-radius: 6px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    #logList {
      flex: 1;
      overflow-y: auto;
      font-size: 11px;
    }

    .log-entry {
      padding: 8px 0;
      border-bottom: 1px solid #1e293b;
      position: relative;
    }

    .badge {
      font-size: 8px;
      padding: 2px 5px;
      border-radius: 4px;
      background: var(--open-api-blue);
      color: #000;
      margin-left: 5px;
    }

    @media (max-width: 1024px) {
      .main-terminal { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<div class="top-bar">
  <div class="logo-area">
    <div class="logo-box">G</div>
    <div>
      <div style="font-weight: 800; font-size: 14px; letter-spacing: 1px;">G.H.P. MONITOR</div>
      <div style="font-size: 9px; color: var(--text-muted);">GLOBAL HEALTH PLATFORM</div>
    </div>
  </div>
  <div class="status-monitor">
    <div class="dot"></div>
    SINAL: <span id="clock">00:00:00</span>
  </div>
</div>

<main class="main-terminal">
  
  <aside class="card">
    <div class="card-header">
      Radar Multiversal
      <span id="sourceIndicator" class="badge">IA & TECH</span>
    </div>
    <div id="newsFeed">
      <p style="font-size: 11px; color: var(--text-muted);">Sincronizando fontes globais...</p>
    </div>
    <button id="refreshBtn" class="btn btn-secondary">Alternar Fonte de Dados</button>
  </aside>

  <section style="display: flex; flex-direction: column; gap: 15px;">
    <div class="card">
      <div id="banner"></div>
      <div class="card-header">Registo Sincronizado</div>
      <form id="submissionForm">
        <input type="email" id="email" placeholder="ID do Agente / Email" required>
        <select id="tipo" required>
          <option value="">Selecione a Categoria...</option>
          <option value="ESTRATÉGIA">Plano de Estratégia</option>
          <option value="SAÚDE_GLOBAL">Saúde Global & IA</option>
          <option value="TECNOLOGIA">Inovação Tecnológica</option>
          <option value="MERCADO">Análise de Mercado</option>
        </select>
        <textarea id="desc" rows="4" placeholder="Insira o conteúdo do relatório ou dados técnicos..." required></textarea>
        <button type="submit" id="submitBtn" class="btn btn-primary">Guardar Localmente</button>
        <button type="button" id="downloadAllBtn" class="btn btn-download">Descarregar Relatório Completo (.doc)</button>
      </form>
    </div>
  </section>

  <aside class="card">
    <div class="card-header">Arquivo Local</div>
    <div id="logList">
      <p style="font-size: 11px; color: var(--text-muted);">A carregar base interna...</p>
    </div>
    <div style="font-size: 9px; color: var(--text-muted); padding-top: 10px; border-top: 1px solid #1e293b; margin-top: auto;">
      SISTEMA: SOBERANO | NÓ: <span id="nodeId">OFFLINE</span>
    </div>
  </aside>

</main>

<script type="module">
  // --- CONFIGURAÇÃO DE FONTES DINÂMICAS ---
  const SOURCES = [
    { name: "IA & COMPUTATION", url: "https://www.sciencedaily.com/rss/computers_math/artificial_intelligence.xml" },
    { name: "HEALTH & BIOTECH", url: "https://www.sciencedaily.com/rss/health_medicine/biotechnology.xml" },
    { name: "SPACE & ENERGY", url: "https://www.sciencedaily.com/rss/matter_energy/energy_technology.xml" }
  ];
  let currentSourceIndex = 0;

  // --- BASE DE DADOS LOCAL (IndexedDB) ---
  const DB_NAME = 'GHP_Sovereign_DB';
  const STORE_NAME = 'sovereign_logs';
  let db;

  function initDB() {
    return new Promise((resolve, reject) => {
      const request = indexedDB.open(DB_NAME, 2);
      request.onupgradeneeded = (e) => {
        const db = e.target.result;
        if (!db.objectStoreNames.contains(STORE_NAME)) {
          db.createObjectStore(STORE_NAME, { keyPath: 'id' });
        }
      };
      request.onsuccess = (e) => { db = e.target.result; resolve(db); };
      request.onerror = (e) => reject(e.target.error);
    });
  }

  // --- UI & NOTIFICAÇÕES ---
  function notify(msg, type = 'success') {
    const b = document.getElementById('banner');
    b.style.display = 'block';
    b.style.background = type === 'error' ? "rgba(239, 68, 68, 0.2)" : "rgba(16, 185, 129, 0.2)";
    b.style.color = type === 'error' ? "var(--danger)" : "var(--success)";
    b.textContent = msg;
    setTimeout(() => b.style.display = 'none', 4000);
  }

  // --- RADAR DE DADOS MULTI-FONTE ---
  async function loadRadar() {
    const feed = document.getElementById('newsFeed');
    const indicator = document.getElementById('sourceIndicator');
    const source = SOURCES[currentSourceIndex];
    
    indicator.textContent = source.name;
    feed.innerHTML = '<p style="font-size: 11px; color: var(--accent-blue);">Contactando rede externa...</p>';
    
    try {
      const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(source.url)}`;
      const res = await fetch(proxy);
      const data = await res.json();
      const xml = new DOMParser().parseFromString(data.contents, "text/xml");
      const items = Array.from(xml.querySelectorAll("item")).slice(0, 10);

      feed.innerHTML = '';
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'news-item';
        div.innerHTML = `
          <h4>${item.querySelector("title").textContent}</h4>
          <p>${item.querySelector("description").textContent.split('.')[0]}.</p>
        `;
        div.onclick = () => window.open(item.querySelector("link").textContent, '_blank');
        feed.appendChild(div);
      });
    } catch (e) {
      feed.innerHTML = '<p style="font-size: 11px; color: var(--danger);">Erro na ponte de dados.</p>';
    }
  }

  // --- DOWNLOAD FUNCIONAL (.doc / PDF interpretável) ---
  function downloadAsDoc(data) {
    if (!data || data.length === 0) return notify("Nenhum dado para exportar", "error");

    let content = `
      <html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
      <head><meta charset='utf-8'><title>Relatório G.H.P MONITOR</title>
      <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; line-height: 1.6; }
        .header { text-align: center; border-bottom: 2px solid #333; margin-bottom: 20px; }
        .log-box { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; border-radius: 5px; }
        .tag { font-weight: bold; color: #0056b3; }
      </style>
      </head>
      <body>
        <div class='header'>
          <h1>RELATÓRIO DE DADOS - G.H.P MONITOR</h1>
          <p>Exportado em: ${new Date().toLocaleString()}</p>
        </div>
    `;

    data.forEach(log => {
      content += `
        <div class='log-box'>
          <p><span class='tag'>CATEGORIA:</span> ${log.tipo}</p>
          <p><span class='tag'>DATA:</span> ${new Date(log.ts).toLocaleString()}</p>
          <p><span class='tag'>AGENTE:</span> ${log.email}</p>
          <p><span class='tag'>CONTEÚDO:</span><br>${log.desc.replace(/\n/g, '<br>')}</p>
        </div>
      `;
    });

    content += `</body></html>`;

    const blob = new Blob([content], { type: 'application/msword' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = `Relatorio_GHP_${new Date().getTime()}.doc`;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url);
  }

  // --- GESTÃO DE DADOS ---
  async function saveLog(logData) {
    const tx = db.transaction(STORE_NAME, 'readwrite');
    await tx.objectStore(STORE_NAME).add(logData);
    return new Promise((res) => tx.oncomplete = res);
  }

  async function fetchAllLogs() {
    return new Promise((res) => {
      const request = db.transaction(STORE_NAME, 'readonly').objectStore(STORE_NAME).getAll();
      request.onsuccess = () => res(request.result);
    });
  }

  async function updateUI() {
    const list = document.getElementById('logList');
    const logs = await fetchAllLogs();
    logs.sort((a, b) => new Date(b.ts) - new Date(a.ts));

    list.innerHTML = logs.length ? '' : '<p style="font-size:11px;">Sem registos no arquivo físico.</p>';
    logs.slice(0, 30).forEach(log => {
      const div = document.createElement('div');
      div.className = 'log-entry';
      div.innerHTML = `
        <div style="color:var(--opportunity-gold); font-weight:bold;">${log.tipo}</div>
        <div style="margin: 3px 0; opacity: 0.9;">${log.desc.substring(0, 80)}...</div>
        <div style="font-size:9px; color:var(--text-muted);">${new Date(log.ts).toLocaleString()}</div>
      `;
      list.appendChild(div);
    });
  }

  // --- HANDLERS ---
  document.getElementById('submissionForm').onsubmit = async (e) => {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    btn.disabled = true;

    const entry = {
      id: crypto.randomUUID(),
      email: document.getElementById('email').value,
      tipo: document.getElementById('tipo').value,
      desc: document.getElementById('desc').value,
      ts: new Date().toISOString()
    };

    try {
      await saveLog(entry);
      notify("Registo consolidado no dispositivo.");
      e.target.reset();
      updateUI();
    } catch (err) {
      notify("Falha na gravação local.", "error");
    } finally {
      btn.disabled = false;
    }
  };

  document.getElementById('downloadAllBtn').onclick = async () => {
    const logs = await fetchAllLogs();
    downloadAsDoc(logs);
  };

  document.getElementById('refreshBtn').onclick = () => {
    currentSourceIndex = (currentSourceIndex + 1) % SOURCES.length;
    loadRadar();
  };

  // --- START ---
  window.onload = async () => {
    try {
      await initDB();
      updateUI();
      document.getElementById('nodeId').textContent = "DISP-" + Math.random().toString(36).substr(2, 5).toUpperCase();
    } catch (e) {}
    
    loadRadar();
    setInterval(() => {
      document.getElementById('clock').textContent = new Date().toLocaleTimeString();
    }, 1000);
  };
</script>
</body>
</html>
