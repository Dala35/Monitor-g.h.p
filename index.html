<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G.H.P. MONITOR | Redes Abertas</title>
  <style>
    :root {
      --bg-dark: #020617;
      --card-bg: #0f172a;
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --accent-blue: #38bdf8;
      --opportunity-gold: #f59e0b;
      --open-api-blue: #60a5fa;
      --danger: #ef4444;
      --success: #10b981;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-bar {
      background: rgba(2, 6, 23, 0.95);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid #1e293b;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-area { display: flex; align-items: center; gap: 10px; }
    .logo-box { width: 30px; height: 30px; background: var(--open-api-blue); border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #000; }
    
    .status-monitor { font-size: 10px; font-weight: 700; color: var(--open-api-blue); letter-spacing: 1px; display: flex; align-items: center; gap: 8px; }
    .dot { width: 6px; height: 6px; background: var(--open-api-blue); border-radius: 50%; box-shadow: 0 0 10px var(--open-api-blue); animation: pulse 1.5s infinite; }

    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

    .main-terminal {
      display: grid;
      grid-template-columns: 350px 1fr 300px;
      gap: 15px;
      padding: 15px;
      flex: 1;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .card-header {
      font-size: 11px;
      font-weight: 800;
      color: var(--open-api-blue);
      text-transform: uppercase;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
    }

    #newsFeed {
      flex: 1;
      overflow-y: auto;
      max-height: 600px;
      scrollbar-width: thin;
    }

    .news-item {
      padding: 12px;
      border-bottom: 1px solid #1e293b;
      margin-bottom: 8px;
      background: rgba(255,255,255,0.02);
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .news-item:hover { background: rgba(255,255,255,0.05); }

    .news-item h4 { font-size: 13px; margin: 0 0 5px 0; color: #fff; }
    .news-item p { font-size: 11px; color: var(--text-muted); margin: 0; line-height: 1.4; }

    input, select, textarea {
      background: #020617;
      border: 1px solid #1e293b;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      width: 100%;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .btn {
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      font-size: 11px;
      text-transform: uppercase;
      width: 100%;
      transition: opacity 0.2s;
    }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-primary { background: var(--open-api-blue); color: #000; }
    .btn-secondary { background: transparent; border: 1px solid var(--open-api-blue); color: var(--open-api-blue); margin-top: 10px; }

    #banner {
      display: none;
      padding: 10px;
      font-size: 11px;
      text-align: center;
      border-radius: 6px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    #logList {
      flex: 1;
      overflow-y: auto;
      font-size: 11px;
    }

    .log-entry {
      padding: 8px 0;
      border-bottom: 1px solid #1e293b;
    }

    @media (max-width: 1024px) {
      .main-terminal { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<div class="top-bar">
  <div class="logo-area">
    <div class="logo-box">G</div>
    <div>
      <div style="font-weight: 800; font-size: 14px; letter-spacing: 1px;">G.H.P. MONITOR</div>
      <div style="font-size: 9px; color: var(--text-muted);">LOCAL DATA STORAGE</div>
    </div>
  </div>
  <div class="status-monitor">
    <div class="dot"></div>
    SINAL: <span id="clock">00:00:00</span>
  </div>
</div>

<main class="main-terminal">
  
  <aside class="card">
    <div class="card-header">Radar de Conhecimento</div>
    <div id="newsFeed">
      <p style="font-size: 11px; color: var(--text-muted);">Sincronizando fontes externas...</p>
    </div>
    <button id="refreshBtn" class="btn btn-secondary">Atualizar Fontes</button>
  </aside>

  <section style="display: flex; flex-direction: column; gap: 15px;">
    <div class="card">
      <div id="banner"></div>
      <div class="card-header">Registo de Dados (No Dispositivo)</div>
      <form id="submissionForm">
        <input type="email" id="email" placeholder="Email do Agente" required>
        <select id="tipo" required>
          <option value="">Selecione o tipo de dado...</option>
          <option value="API_LIVRE">API Aberta</option>
          <option value="ESTUDO_IA">Estudo de IA</option>
          <option value="ESTRATEGIA">Estratégia de Mercado</option>
        </select>
        <textarea id="desc" rows="4" placeholder="Descrição técnica ou notas da oportunidade..." required></textarea>
        <button type="submit" id="submitBtn" class="btn btn-primary">Guardar no Dispositivo</button>
      </form>
    </div>
  </section>

  <aside class="card">
    <div class="card-header">Fluxo Local (Offline-Ready)</div>
    <div id="logList">
      <p style="font-size: 11px; color: var(--text-muted);">A carregar registos locais...</p>
    </div>
    <div style="font-size: 9px; color: var(--text-muted); padding-top: 10px; border-top: 1px solid #1e293b; margin-top: auto;">
      ID NÓ LOCAL: <span id="nodeId">GERANDO...</span>
    </div>
  </aside>

</main>

<script type="module">
  // --- SISTEMA DE ARMAZENAMENTO LOCAL (IndexedDB) ---
  const DB_NAME = 'GHP_Local_DB';
  const STORE_NAME = 'local_logs';
  let db;

  function initDB() {
    return new Promise((resolve, reject) => {
      const request = indexedDB.open(DB_NAME, 1);
      
      request.onupgradeneeded = (event) => {
        const db = event.target.result;
        if (!db.objectStoreNames.contains(STORE_NAME)) {
          db.createObjectStore(STORE_NAME, { keyPath: 'id' });
        }
      };

      request.onsuccess = (event) => {
        db = event.target.result;
        resolve(db);
      };

      request.onerror = (event) => reject(event.target.error);
    });
  }

  // --- UI CONTROLLERS ---
  function notify(msg, type = 'success') {
    const b = document.getElementById('banner');
    if (!b) return;
    b.style.display = 'block';
    b.style.background = type === 'error' ? "var(--danger)20" : "var(--success)20";
    b.style.color = type === 'error' ? "var(--danger)" : "var(--success)";
    b.textContent = msg;
    setTimeout(() => b.style.display = 'none', 5000);
  }

  // --- BUSCA REAL DE DADOS (RSS Open Science) ---
  async function loadExternalRadar() {
    const feed = document.getElementById('newsFeed');
    feed.innerHTML = '<p style="font-size: 11px; color: var(--accent-blue);">Lendo RSS ScienceDaily...</p>';
    
    const target = "https://www.sciencedaily.com/rss/computers_math/artificial_intelligence.xml";
    const url = `https://api.allorigins.win/get?url=${encodeURIComponent(target)}`;

    try {
      const res = await fetch(url);
      const data = await res.json();
      const parser = new DOMParser();
      const xml = parser.parseFromString(data.contents, "text/xml");
      const items = Array.from(xml.querySelectorAll("item")).slice(0, 8);

      feed.innerHTML = '';
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'news-item';
        div.innerHTML = `
          <h4>${item.querySelector("title").textContent}</h4>
          <p>${item.querySelector("description").textContent.split('.')[0]}.</p>
        `;
        div.onclick = () => window.open(item.querySelector("link").textContent, '_blank');
        feed.appendChild(div);
      });
    } catch (e) {
      feed.innerHTML = '<p style="font-size: 11px; color: var(--danger);">Falha ao carregar radar externo.</p>';
    }
  }

  // --- LOGIC: SAVE & RENDER ---
  async function saveLog(logData) {
    return new Promise((resolve, reject) => {
      const transaction = db.transaction([STORE_NAME], 'readwrite');
      const store = transaction.objectStore(STORE_NAME);
      const request = store.add(logData);
      
      request.onsuccess = () => resolve();
      request.onerror = () => reject(request.error);
    });
  }

  async function renderLogs() {
    const list = document.getElementById('logList');
    const transaction = db.transaction([STORE_NAME], 'readonly');
    const store = transaction.objectStore(STORE_NAME);
    const request = store.getAll();

    request.onsuccess = () => {
      const data = request.result;
      data.sort((a, b) => new Date(b.ts) - new Date(a.ts));

      list.innerHTML = data.length ? '' : '<p style="font-size:11px;">Nenhum dado guardado no dispositivo.</p>';
      data.slice(0, 20).forEach(log => {
        const div = document.createElement('div');
        div.className = 'log-entry';
        div.innerHTML = `
          <div style="color:var(--opportunity-gold); font-weight:bold;">${log.tipo}</div>
          <div style="margin: 3px 0; opacity: 0.9;">${log.desc}</div>
          <div style="font-size:9px; color:var(--text-muted);">${new Date(log.ts).toLocaleString()}</div>
        `;
        list.appendChild(div);
      });
    };
  }

  // --- EVENT HANDLERS ---
  document.getElementById('submissionForm').onsubmit = async (e) => {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    btn.disabled = true;

    const logData = {
      id: crypto.randomUUID(),
      email: document.getElementById('email').value,
      tipo: document.getElementById('tipo').value,
      desc: document.getElementById('desc').value,
      ts: new Date().toISOString()
    };

    try {
      await saveLog(logData);
      notify("Dados guardados localmente com sucesso!");
      e.target.reset();
      renderLogs();
    } catch (err) {
      notify("Erro ao guardar no dispositivo", "error");
    } finally {
      btn.disabled = false;
    }
  };

  // --- INITIALIZE ---
  window.onload = async () => {
    try {
      await initDB();
      renderLogs();
      document.getElementById('nodeId').textContent = "LOCAL-" + Math.random().toString(36).substr(2, 6).toUpperCase();
    } catch (e) {
      console.error("IndexedDB falhou", e);
    }

    loadExternalRadar();
    document.getElementById('refreshBtn').onclick = loadExternalRadar;
    setInterval(() => {
      const clock = document.getElementById('clock');
      if (clock) clock.textContent = new Date().toLocaleTimeString();
    }, 1000);
  };
</script>
</body>
</html>
