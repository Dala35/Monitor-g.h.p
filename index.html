<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G.H.P. MONITOR | Redes Abertas</title>
  <style>
    :root {
      --primary-green: #10b981;
      --bg-dark: #020617;
      --card-bg: #0f172a;
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --accent-blue: #38bdf8;
      --opportunity-gold: #f59e0b;
      --open-api-blue: #60a5fa;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Top Bar */
    .top-bar {
      background: rgba(2, 6, 23, 0.95);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid #1e293b;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-area { display: flex; align-items: center; gap: 10px; }
    .logo-box { width: 30px; height: 30px; background: var(--open-api-blue); border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #000; }
    
    .status-monitor { font-size: 10px; font-weight: 700; color: var(--open-api-blue); letter-spacing: 1px; display: flex; align-items: center; gap: 8px; }
    .dot { width: 6px; height: 6px; background: var(--open-api-blue); border-radius: 50%; box-shadow: 0 0 10px var(--open-api-blue); animation: pulse 1.5s infinite; }

    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

    /* Layout */
    .main-terminal {
      display: grid;
      grid-template-columns: 350px 1fr 300px;
      gap: 15px;
      padding: 15px;
      flex: 1;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .card-header {
      font-size: 11px;
      font-weight: 800;
      color: var(--open-api-blue);
      text-transform: uppercase;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
    }

    /* Feed List */
    #newsFeed {
      flex: 1;
      overflow-y: auto;
      max-height: 550px;
      scrollbar-width: thin;
    }

    .news-item {
      padding: 12px;
      border-bottom: 1px solid #1e293b;
      margin-bottom: 8px;
      background: rgba(255,255,255,0.02);
      border-radius: 6px;
      cursor: pointer;
      border-left: 2px solid var(--open-api-blue);
    }
    .news-item:hover { background: rgba(255,255,255,0.05); }

    .news-item h4 { font-size: 13px; margin: 0 0 5px 0; color: #fff; }
    .news-item p { font-size: 11px; color: var(--text-muted); margin: 0; }
    .news-tag { display: inline-block; font-size: 9px; padding: 2px 6px; background: #1e293b; border-radius: 3px; margin-top: 8px; color: var(--opportunity-gold); font-weight: bold; }

    /* Forms & Buttons */
    input, select, textarea {
      background: #020617;
      border: 1px solid #1e293b;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      width: 100%;
      margin-bottom: 10px;
    }

    .btn {
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      font-size: 11px;
      text-transform: uppercase;
      width: 100%;
    }
    .btn-primary { background: var(--open-api-blue); color: #000; }
    .btn-secondary { background: transparent; border: 1px solid var(--open-api-blue); color: var(--open-api-blue); margin-top: 10px; }

    .data-viz {
      background: #020617;
      height: 250px;
      border-radius: 6px;
      border: 1px solid #1e293b;
    }

    @media (max-width: 1024px) {
      .main-terminal { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<div class="top-bar">
  <div class="logo-area">
    <div class="logo-box">G</div>
    <div>
      <div style="font-weight: 800; font-size: 14px; letter-spacing: 1px;">G.H.P. MONITOR</div>
      <div style="font-size: 9px; color: var(--text-muted);">SISTEMAS DE DADOS ABERTOS (OPEN API)</div>
    </div>
  </div>
  <div class="status-monitor">
    <div class="dot"></div>
    REDE DESIMPEDIDA: <span id="clock">00:00:00</span>
  </div>
</div>

<main class="main-terminal">
  
  <aside class="card">
    <div class="card-header">Radar de Dados Livres <span>● OPEN</span></div>
    <div id="newsFeed">
      <p style="font-size: 11px; color: var(--text-muted);">Escaneando APIs sem restrições...</p>
    </div>
    <button id="refreshBtn" class="btn btn-secondary">RE-SINCRONIZAR REDE</button>
  </aside>

  <section style="display: flex; flex-direction: column; gap: 15px;">
    <div class="card">
      <div class="card-header">Registo de Co-Criação</div>
      <form id="submissionForm">
        <input type="email" id="email" placeholder="Identificador do Agente" required>
        <select id="tipo" required>
          <option value="">Categoria de Dados...</option>
          <option value="API_LIVRE">Nova API Aberta Descoberta</option>
          <option value="IA_OPEN">IA / Algoritmo Open Source</option>
          <option value="OPORTUNIDADE">Oportunidade de Negócio</option>
        </select>
        <textarea id="desc" rows="3" placeholder="Notas sobre a integração ou oportunidade..."></textarea>
        <button type="submit" class="btn btn-primary">PUBLICAR NA REDE</button>
      </form>
    </div>

    <div class="card">
      <div class="card-header">Fluxo de Dados: Conectividade Transparente</div>
      <div class="data-viz" id="viz">
        <svg viewBox="0 0 800 400" width="100%" height="100%">
          <g id="nodes"></g>
        </svg>
      </div>
    </div>
  </section>

  <aside class="card">
    <div class="card-header">Logs de Atividade</div>
    <div id="logList" style="font-size: 11px; flex: 1;"></div>
    <div style="font-size: 9px; color: var(--text-muted); padding-top: 10px; border-top: 1px solid #1e293b;">
      NÓ LOCAL: <span id="nodeId">---</span>
    </div>
  </aside>

</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

  const firebaseConfig = JSON.parse(__firebase_config);
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const appId = typeof __app_id !== 'undefined' ? __app_id : 'ghp-open-network';

  // --- BUSCA EM APIS ABERTAS (Sem restrições) ---
  // Utilizamos o Open Science e Repositórios que favorecem o Cross-Origin
  async function fetchOpenData() {
    const feed = document.getElementById('newsFeed');
    feed.innerHTML = '<p style="font-size: 11px; color: var(--accent-blue);">Acedendo a repositórios globais abertos...</p>';
    
    // Lista de fontes que são conhecidas por políticas mais abertas de CORS ou via proxy simples
    const sources = [
      "https://api.allorigins.win/get?url=" + encodeURIComponent("https://www.sciencedaily.com/rss/computers_math/artificial_intelligence.xml"),
      "https://api.allorigins.win/get?url=" + encodeURIComponent("https://api.reliefweb.int/v1/reports?appname=ghp&limit=5")
    ];

    try {
      const response = await fetch(sources[0]);
      const data = await response.json();
      const parser = new DOMParser();
      const xml = parser.parseFromString(data.contents, "text/xml");
      const items = xml.querySelectorAll("item");

      feed.innerHTML = '';
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'news-item';
        div.innerHTML = `
          <h4>${item.querySelector("title").textContent}</h4>
          <p>${item.querySelector("description").textContent.substring(0, 100)}...</p>
          <span class="news-tag">OPEN SCIENCE / IA</span>
        `;
        div.onclick = () => window.open(item.querySelector("link").textContent, '_blank');
        feed.appendChild(div);
      });
      drawViz();
    } catch (e) {
      feed.innerHTML = '<p style="color:var(--danger); font-size:11px;">A aguardar sinal de API aberta...</p>';
    }
  }

  function drawViz() {
    const g = document.getElementById('nodes');
    g.innerHTML = '';
    for(let i=0; i<12; i++) {
      const c = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      c.setAttribute("cx", Math.random() * 800);
      c.setAttribute("cy", Math.random() * 400);
      c.setAttribute("r", 3);
      c.setAttribute("fill", "var(--open-api-blue)");
      g.appendChild(c);
    }
  }

  // --- FIREBASE INTEGRATION ---
  onAuthStateChanged(auth, (user) => {
    if (user) {
      document.getElementById('nodeId').textContent = user.uid.substring(0, 8);
      
      const col = collection(db, 'artifacts', appId, 'public', 'data', 'open_logs');
      onSnapshot(col, (snap) => {
        const list = document.getElementById('logList');
        list.innerHTML = '';
        snap.forEach(d => {
          const item = d.data();
          const div = document.createElement('div');
          div.style.padding = "5px 0";
          div.style.borderBottom = "1px solid #1e293b";
          div.innerHTML = `<strong>${item.tipo}</strong> <br> <span style="color:var(--text-muted)">${new Date(item.ts).toLocaleTimeString()}</span>`;
          list.appendChild(div);
        });
      });
    }
  });

  document.getElementById('submissionForm').onsubmit = async (e) => {
    e.preventDefault();
    if (!auth.currentUser) return;
    
    await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'open_logs', crypto.randomUUID()), {
      email: document.getElementById('email').value,
      tipo: document.getElementById('tipo').value,
      ts: new Date().toISOString()
    });
    alert("Dados integrados na rede aberta!");
  };

  document.getElementById('refreshBtn').onclick = fetchOpenData;

  window.onload = () => {
    signInAnonymously(auth);
    fetchOpenData();
    setInterval(() => {
      document.getElementById('clock').textContent = new Date().toLocaleTimeString();
    }, 1000);
  };
</script>
</body>
</html>
